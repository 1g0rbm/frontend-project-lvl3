<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS reader</title>
</head>
<body>
    <main id="app" class="flex-grow-1">
        <section class="container-fluid bg-dark p-5">
            <div class="row">
                <div class="col-12">
                    <form id="rssForm">
                        <div class="row">
                            <div class="col">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="rssSource">
                                    <label for="rssSource">Enter RSS source</label>
                                </div>
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="h-100 btn btn-lg btn-primary px-sm-5">
                                    Load
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="container-fluid p-5">
            <div class="row">
                <div id="rssPosts" class="col-8"></div>
                <div id="rssFeeds" class="col-4"></div>
            </div>
        </section>
    </main>
</body>
</html>
